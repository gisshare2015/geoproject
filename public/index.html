<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="即时分享GISShare.com-旨在分享易用GIS工具集，提供专业的GIS能力支撑。"/>
    <meta name="Keywords" content="坐标拾取,坐标转换,图形绘制,在线矢量化,即时分享,WKT,WKB,GeoJson,EsriJson,TopoJson,ShapeFile,GISShare,SMap,GS"/>
    <link rel="icon" href="<%= BASE_URL %>logo32.png">
    <style>
      html, body{
        margin: 0;
        padding: 0;
      }
      .header{
        width: 100%;
        height: 39px;
        background-color: #fff;
        border-bottom: 1px solid #e6e6e6;
        display: grid;
        grid-template-columns: auto auto 1fr;
        flex-flow: row nowrap;
        align-items: center;
        position: fixed;
        z-index: 10;
      }
      .area-l {
        width: 180px;
        height:39px;
        margin-right: 15px;
      }
      .area-l img{
        width: 100%;
        height: 100%;
      }
      .area-m{
        line-height: 1;
        flex:1;
        color: #333;
        font-size: 12px;
      }
      .desc_text{
        margin: 3px 0;
      }
      .area-r {
        color: #000;
        justify-self: flex-end;
        display: flex;
        column-gap: 9px;
        margin-right: 6px;
      }
    </style>
    <title>图形坐标转换工具</title>
    <script>
      window.GSMap = {
        Plugin:{
          BaiDu:{
            VGL10:{
              URLHost: 'www.gisshare.com/VD/Local/BaiDu/JSAPI/',
              URLHost_OnlyFile: true,
              URL_protocol: 'http:'
            }
          }
        }
      };
    </script>
  </head>
  <body>
    <div class="header">
      <div class="area-l">
        <img src="<%= BASE_URL %>GISShare.png" onclick="window.open(window.location.origin, '_blank')"/>
      </div>
      <div class="area-m">
        <p class="desc_text">1.按照数据格式输入坐标信息；</p>
        <p class="desc_text">2.选择空间参考（SRID）的相互转换方式。</p>
      </div>
      <div class="area-r">
        <div>QQ群：581781386</div>
        <a href="https://github.com/gisshare2015/geoproject" target = '_blank'>GitHub</a>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
